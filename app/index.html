<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <!--For remote debugging-->
        <script src="http://debug.phonegap.com/target/target-script-min.js#stian"></script>
        
        <!--Third party lib:http://underscorejs.org/-->
        <script src="lib/underscore.js"></script>

        <!--<script src="lib/zepto.js"></script>-->
        <script src="lib/jquery-1.10.1.js"></script>

        <!--Third party lib, for gestures:http://eightmedia.github.io/hammer.js/-->
        <script src="lib/jquery.hammer.min.js"></script>

        <script src="lib/angular/angular.js"></script>

        <script src="lib/angular-ui/ui-bootstrap-tpls-0.3.0.js"></script>
        <link rel="stylesheet" href="lib/angular-ui/bootstrap-combined.min.css" />

        <!--Font awesome-->
        <link rel="stylesheet" href="lib/FontAwesome/css/font-awesome.min.css">
        

        <!-- Our angular components -->
        
        <script src="js/services/utilityService.js"></script>
        <script src="js/services/httpService.js"></script>
        <script src="js/services/storageService.js"></script>
        <script src="js/services/groupService.js"></script>
        <script src="js/services/activityService.js"></script>
        <script src="js/services/loginService.js"></script>

        <script src="js/app.js"></script>

        <script src="js/directives/iFrameDialog.js"></script>
        <script src="js/directives/activeLink.js"></script>
        <script src="js/directives/ng-infinite-scroll.js"></script>
        <script src="js/directives/scrollable.js"></script>
        <!-- <link rel="stylesheet" href="js/directives/iFrameDialog/iFrameDialog.css" /> -->
        
        <script src="js/controllers/indexCtrl.js"></script>
        <script src="js/controllers/loginCtrl.js"></script>
        <script src="js/controllers/menuCtrl.js"></script>
        <script src="js/controllers/notificationCtrl.js"></script>
        <script src="js/controllers/messageBoardCtrl.js"></script>
        <script src="js/controllers/documentsCtrl.js"></script>
        <script src="js/controllers/wikiCtrl.js"></script>
        <script src="js/controllers/activityFeedCtrl.js"></script>
        <script src="js/controllers/mainCtrl.js"></script>

        <!-- customized css file -->
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/menu.css" />
        <link rel="stylesheet" href="css/notifications.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/headerFirstRow.css" />
        <link rel="stylesheet" href="css/headerSecondRow.css" />
        <link rel="stylesheet" href="css/messageBoard.css" />
        <link rel="stylesheet" href="css/documents.css" />
        <link rel="stylesheet" href="css/wiki.css" />
        <link rel="stylesheet" href="css/view.css" />

        <script type="text/javascript">
        </script>

        <title>Agora Mobile</title>
    </head>
    <body data-ng-controller="MainCtrl">
        <div data-ng-switch on="validUser">
            <div data-ng-switch-when="true" data-ng-controller="IndexCtrl">
                <nav id="main-nav" class="main-nav" data-ng-class="menuVar">
                    <div id="menu" ng-controller="MenuCtrl">
                        <h2>
                            <img src="https://agora.uninett.no/image/user_male_portrait?img_id=10938&t=1372170678091"/>Bernt</h2>
                        <p>Activities</p>
                        <ul class="nav nav-list groups">
                            <li>
                                Groups
                            </li>
                            <li data-ng-repeat="group in groups">
                                {{group}}
                            </li>
                        </ul>
                        <ul class="nav nav-list settings">
                            <li>
                                Settings
                            </li>
                            <li >
                                <i class="icon-signout"></i>Sign out
                            </li>
                            <li >
                                <i class="icon-info-sign"></i>About
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="page-wrap" data-ng-class="menuVar">

                    <header>
                        <div class="firstRow">
                            <i  class="menuButton icon-align-justify icon-3x" data-ng-click="toggleMenu()"></i>

                            <div id="mainFunctions">
                                <i data-ng-click="path('messageBoard')" href="#messageBoard" id="messageBoardButton" class="icon-comments-alt icon-3x" active-link="activeFunction"></i>
                                <i data-ng-click="path('documents')" href="#documents" class="icon-file-text-alt icon-3x" active-link="activeFunction"></i>
                                <i data-ng-click="path('wiki')" href="#wiki" class="icon-edit icon-3x" active-link="activeFunction"></i>
                            </div>

                            <i class="icon-search icon-3x searchButton"></i>
                        </div>
                        <div class="secondRow" data-ng-click="goToGroup(groups.current)" data-ng-show="showGroup">
                            <i class="icon-home icon-3x home"></i><span class="currentGroup"> {{groups.current}}</span>
                        </div>

                    </header>

                    <div id="notifications">
                        <div data-ng-controller="NotificationCtrl">
                            <alert data-ng-repeat="notification in notifications" type="notification.type" close="closeAlert($index)"  >{{notification.msg}}</alert>
                        </div>
                    </div>
                    <div id="view" data-ng-view></div>
                </div>
            </div>
            <div id="login" data-ng-switch-when="false" data-ng-controller="LoginCtrl">
                <form data-ng-submit="login()">
                    <p>
                        <label name="username">Screen Name</label><input name="username" type="text" data-ng-model="username" required /></br>

                        <label name="password">Password</label><input name="password" type="password" data-ng-model="password" required/></br>
                    </p>
                    <input type="submit" value="Login" />
                </form>
            </div>
        </div>
    </body>
    
</html>
