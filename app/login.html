<div id="login">
    
    <script type="text/ng-template" id="loginDialog.html">
        <div class="modal-header">
            <h3>{{dialog.title}}</h3>
        </div>
        <div class="modal-body">
            <p>{{dialog.msg}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>

    <script type="text/ng-template" id="selectDialog.html">
        <div class="modal-header">
            <span id="affiliationSelectTitle" data-i18n="_loginSelectTitle_"></span>
        </div>
        <div id="selectBody" class="modal-body">
            <ul id="affiliationSelect">
                <li ng-repeat="option in options" ng-click="select(option)" data-ng-bind="option.name"></li>
                <li id="noAffiliation" ng-click="select('no')" data-i18n="_LoginNoAffiliationName_" ></li>
            </ul>
        </div>
    </script>
    
    <progress id="loginprogressbar" percent="loginProgress" class="progress-danger progress-striped active"></progress>
    
    <img id="agora_logo" src="img/agora_logo.png"></img>
    
    <div id="affiliationBar">
        <button id="choiceBtn" class="btn" data-ng-bind="affiliationText" ng-click="showAffiliations()"></button>
    </div>

    <form id="loginForm">
        <div class="loginFormElement">
            <label id="loginNameLabel" name="username" data-i18n="_LoginNameTitle_"></label>
            <input id="loginNameInput" name="username" type="text" data-ng-model="username" data-ng-required />
        </div>

        <div class="loginFormElement">
            <label id="loginPwdLabel" name="password" data-i18n="_LoginPwdTitle_"></label>
            <input id="loginPwdInput" name="password" type="password" data-ng-model="password" data-ng-required />
        </div>

        <div id="LoginBtnDiv">
            <button id="regularLogin" class="btn" ng-click="login()" data-i18n="_regularLoginBtn_"></button>
        </div>
    </form>
    
    <img id="uninett_logo" src="img/UNINETT_logo.png"></img>
    <div id="feideLoginBtnDiv">
        <i class="icon-info-sign"></i><span id="feideLogin" in-app-browser url="feideLoginUrl" data-i18n="_FEIDELoginBtn_"></span>
    <div>
    <notifier id="notifier" animation="'slideVertical'" height="4em"></notifier>
</div>
