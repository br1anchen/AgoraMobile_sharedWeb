<div id="login">
    
    <img id="agora_logo" src="img/agora_logo.png"></img>
    
    <form>
        <accordion id="affiliationPicker">
            <accordion-group is-open="$parent.affiliationOpen">
                <accordion-heading>
                    <span class="header">
                        <span class="text" data-i18n="_LoginAffiliationSelectName_"></span>
                        <span class="iconHolder">
                            <i class="icon-caret-down" data-ng-hide="affiliationOpen"></i>
                            <i class=" icon-caret-up" data-ng-show="affiliationOpen"></i>
                        </span>
                    </span>
                    <br/>
                    {{affiliationName}}
                </accordion-heading>
                <span id="affiliationsHolder">
                    <ul>
                        <li ng-repeat="a in affiliations" ng-click="setAffiliation(a)">
                            <span class="affiliationTitle"  data-ng-bind="a.name"></span>
                        </li>
                        <li id="noAffiliation" ng-click="setAffiliation('NO AFFILIATION')">
                            <span class="affiliationTitle"  data-i18n="_LoginNoAffiliationName_" ></span>
                        </li>

                    </ul>
                </span>
            </accordion-group>
        </accordion>
        <p>
            <label name="username" data-i18n="_LoginNameTitle_"></label><input name="username" type="text" data-ng-model="username" data-ng-required /></br>

            <label name="password" data-i18n="_LoginPwdTitle_"></label><input name="password" type="password" data-ng-model="password" data-ng-required /></br>
        </p>
        
        <div id="feideLoginDiv">
            <button id="regularLogin" class="btn" ng-click="login()" data-i18n="_regularLoginBtn_"></button>
        </div>
        <i class="icon-info-sign"></i><span id="feideLogin" in-app-browser url="feideLoginUrl" data-i18n="_feideLoginBtn_"></span>
        
    </form>
    
    <footer>
        <img id="uninett_logo" src="img/UNINETT_logo.png"></img>
    </footer>
    <notifier id="notifier" animation="'slideVertical'" height="4em"></notifier>
</div>
