<div id="login">
	<div id="logo">
		<img name="agora_logo" src="../img/agora_logo.png"></img>
	</div>

	<form data-ng-submit="login()">
		<p>
			<label name="username">Screen Name</label><input name="username" type="text" data-ng-model="username" required /></br>

			<label name="password">Password</label><input name="password" type="password" data-ng-model="password" required/></br>
		</p>
		<input type="submit" value="Login" />
	</form>
</div>
