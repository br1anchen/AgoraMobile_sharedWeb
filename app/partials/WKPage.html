<div id="wikiNavBar">
	<div id="listBtn"><i class="icon-list-alt" data-ng-click="showList()"></i></div>
	<div id="parentPage" ng-show="currentPage.parentTitle != ''" data-ng-click="showWiki(currentPage.parentTitle,currentPage.nodeId)">ParentPage:{{currentPage.parentTitle}}</div>
	<select id="childrenPick" ng-model="childrenp">
		<option value="default">Children Pages</option>
		<option ng-repeat="cp in currentPage.childrenPagesTitle" value="{{cp}}">{{cp}}</option>
	</select>
</div>
<div id="wikiPage">
	<h3>{{currentPage.title}}</h3>
	<div id="content" ng-bind-html-unsafe="currentPage.content"></div>
</div>
