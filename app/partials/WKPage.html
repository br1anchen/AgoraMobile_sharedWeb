<div id="wikiPage" class="expand">
	<div id="fixedContentHeader" data-ng-show="showConentHeader">
		<div id="backBtn" class="leftHolder" data-ng-click="back()" data-ng-hide="noBack">
			<div class="content">
				<i class="icon-arrow-left"></i></i><span class="text"></span>
			</div>
		</div>
	    <div class="currentGroupHolder" data-ng-click="goToActivityFeed()">
	    	<div class="fadeSuroundingsLeft"></div>
	    	
	    	<overflow-banner class="currentGroup" duration="3000">
	    		{{currentGroup.name}}
	        	<div class="fadeContentRight"></div>
	    	</overflow-banner>

	        <div class="fadeSuroundingsRight"></div>
	    </div>
    	<div class="rightHolder">
			<div ng-show="wikiPageHolder.page.parentTitle != ''" data-ng-click="showWiki(wikiPageHolder.page.parentTitle)">
				<i class="icon-caret-up"></i></i>
				<!-- <span class="text">{{wikiPageHolder.page.parentTitle}}</span> -->
			</div>
		</div>
	</div>

<div id="wikiPage" class="expand" scrollable trigger-distance="200" loading="loading" loading-color="ed1c24" scroll-ease="30">
	<div class="header">
		<accordion ng-show="wikiPageHolder.page.childrenPagesTitle.length > 0">
			<accordion-group is-open="$parent.childrenOpen">
		        <accordion-heading>
					<span class="text">{{wikiPageHolder.page.title}}</span>
					<span class="iconHolder">
						<i id="accordion-icon" class="icon-caret-down" data-ng-hide="childrenOpen"></i>
						<i id="accordion-icon" class="icon-caret-up" data-ng-show="childrenOpen"></i>
					</span>
		        </accordion-heading>
		        <div id="childrenPicker">
		        	<div id="childrenPage" ng-repeat="cp in wikiPageHolder.page.childrenPagesTitle" 
		        	ng-click="selectWiki(cp)">
		        		<!-- <div class="iconHolder">
		        			<i class="icon-book"></i>
		        		</div> -->
		        		<div class="text" >
                			{{cp}}
            			</div>
		        	</div>
		    	</div>
		    </accordion-group>
	    </accordion>

	    <div class="title" ng-show="wikiPageHolder.page.childrenPagesTitle.length == 0">
			{{wikiPageHolder.page.title}}
		</div>
		
	</div>
	<div id="content" html-content content="wikiPageHolder.page.content" group="currentGroup"></div>
</div>
