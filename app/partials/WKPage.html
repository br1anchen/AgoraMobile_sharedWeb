<div id="fixedContentHeader" data-ng-show="showConentHeader">
	<div id="backBtn" data-ng-click="backToThread()">
		<div class="content" ng-show="wikiPageHolder.page.parentTitle != ''" data-ng-click="showWiki(wikiPageHolder.page.nodeId,wikiPageHolder.page.parentTitle)">
			<i class="icon-chevron-left"></i></i><span class="text">{{wikiPageHolder.page.parentTitle}}</span>
		</div>
		<div class="transition"></div>
	</div>
    <div class="currentGroup" data-ng-click="goToActivityFeed()">
        <i class="icon-home home"></i>
        <span>{{currentGroup.name}}</span>
    </div>
    <div class="right" data-ng-click="showList()">
    	<i class="icon-list-alt icon-2x"></i>
    </div>
</div>

<div id="wikiPage" class="expand" scrollable trigger-distance="200" loading="loading" loading-color="ed1c24">
	<div class="header">
		<accordion ng-show="wikiPageHolder.page.childrenPagesTitle.length > 0">
			<accordion-group >
		        <accordion-heading>
					{{wikiPageHolder.page.title}}<i class="icon-level-down"></i>
		        </accordion-heading>
		        <div id="childrenPicker">
		        	<div id="childrenPage" ng-repeat="cp in wikiPageHolder.page.childrenPagesTitle" 
		        	ng-click="selectWiki(cp)">
		        		<div class="iconHolder">
		        			<i class="icon-book"></i>
		        		</div>
		        		<div class="text" >
                			{{cp}}
            			</div>
		        	</div>
		    	</div>
		    </accordion-group>
	    </accordion>

	    <div class="title" ng-show="wikiPageHolder.page.childrenPagesTitle.length == 0">
			{{wikiPageHolder.page.title}}
		</div>
		
	</div>
	<div id="content" html-content content="wikiPageHolder.page.content" group="currentGroup"></div>
</div>
