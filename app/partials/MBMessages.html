<div id="messages" class="expand">

	<div id="fixedContentHeader" data-ng-show="showConentHeader">
		<div id="backBtn" class="leftHolder" data-ng-click="back()">
			<div class="content">
				<i class="icon-chevron-left"></i></i><span class="text"></span>
			</div>
		</div>
	    <div class="currentGroupHolder" data-ng-click="goToActivityFeed()">
	    	<div class="fadeSuroundingsLeft"></div>
	    	
	    	<div class="currentGroup">
	    		<span>
	    			<span class="groupName">
	    				{{currentGroup.name}}
    				</span>
    				<span class="category" data-ng-show="rootCategory.name">
    					: {{rootCategory.name}}
    				</span>
	        	</span>
	    	</div>
	    </div>
	    <div class="fadeContentRight"></div>
	</div>


	<div id="messages"  class="instance" scrollable trigger-distance="200" loading="{{loading}}" loading-color="ed1c24" scroll-ease="30">
		<div data-ng-repeat="message in messagesHolder.messages" id="MBmessage">
			<div class="header">
				<div class="title" >
					{{message.subject}}
				</div>
				<div class="meta">
					Author {{message.userName}}
				</div>
			</div>
			<div class="content" html-content content="message.body" group="currentGroup">
			</div>
			<div class="meta">
				{{message.modifiedDate}}
			</div>
		</div>
	</div>
	<alert id="noThread" style="visibility:hidden">No Message in this Thread</alert>
</div>
