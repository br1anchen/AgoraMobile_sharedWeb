<div id="fixedContentHeader" data-ng-show="showConentHeader">
    <span class="currentGroup" data-ng-click="goToGroup(currentGroup)">
        <i class="icon-home home"></i>
        <span>{{currentGroup.name}}</span>
    </span>
</div>

<script type="text/ng-template"  id="nestList">
    <span class="leafTitle">
	<i class="icon-folder-close-alt" ng-show="node.childrenNodes.length > 0" id="icon_{{node.title}}" data-ng-click="openChildren(node)"></i><i class="icon-book" ng-show="node.childrenNodes.length == 0"></i>&nbsp;&nbsp;&nbsp;
	<a style="text-decoration: none;" data-ng-click="showWiki(node.title,nodeId)">{{node.title}}</a>
    </span>
    <ul id="cUl_{{node.title}}" class="closeList leaf" >
        <li ng-repeat="node in node.childrenNodes" ng-include="'nestList'" id="node_{{node.title}}"></li>
    </ul>
</script>

<div id="contentList" scrollable trigger-distance="200" loading="{{loading}}" loading-color="ed1c24">
    <ul class="openList root">
        <li ng-repeat="node in listTree" ng-include="'nestList'" id="node_{{node.title}}"></li>
    </ul>
</div>
