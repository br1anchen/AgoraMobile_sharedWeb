<div id="fixedContentHeader" data-ng-show="showConentHeader">
	<div id="backBtn" data-ng-click="backFolder(file.folderId)">
		<div class="content">
			<i class="icon-chevron-left"></i></i><span class="text">{{folderName}}</span>
		</div>
		<div class="transition"></div>
	</div>
    <span class="currentGroup" data-ng-click="goToGroup(currentGroup)">
        <i class="icon-home home"></i>
        <span>{{currentGroup.name}}</span>
    </span>
</div>
<div id="DCFileDetail" scrollable trigger-distance="200" loading="{{loading}}" loading-color="ed1c24">
	<h3>{{file.title}}</h3>
	<img ng-src="{{file.localFileDir}}" ng-show="file.localFileDir != ''" />
	<p>Fifle Type:&nbsp;&nbsp;<strong>{{file.extension}}</strong>&nbsp;&nbsp;File Version:&nbsp;&nbsp;<strong>{{file.version}}</strong></p><br />
	<p>Created by:&nbsp;&nbsp;<strong>{{file.userName}}</strong><br />At&nbsp;<strong>{{file.createDate}}</strong></p><br />
	<p>Last Modified by:&nbsp;<strong>{{file.versionUserName}}</strong><br />At&nbsp;<strong>{{file.modifiedDate}}</strong></p>
</div>
