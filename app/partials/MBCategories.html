<div id="categories" class="expand">
	<div id="fixedContentHeader" data-ng-show="showConentHeader" data-ng-class="{'noNav':root}" >

        <div id="backBtn" class="leftHolder" data-ng-click="back()" ng-show="currentCategory">
			<div class="content">
				<i class="icon-chevron-left"></i></i>
				<!-- <span class="text">
					{{folderHolder.folder.name}}
				</span> -->
			</div>
		</div>
	    <div class="currentGroupHolder" data-ng-click="goToActivityFeed()">
	    	<div class="fadeSuroundingsLeft"></div>
	    	
	    	<div class="currentGroup">
	    		<span>
	    			{{currentGroup.name}} > {{currentCategory}}
	        	</span>
	    	</div>
	    </div>
	    <div class="fadeContentRight"></div>
	    
	</div>
	<div scrollable trigger-distance="200" loading="{{loading}}" loading-color="ed1c24" scroll-ease="30">
		<div class="category instance" data-ng-repeat="category in rootCategory" id="MBcategory" data-ng-click="openCategory(category)">
			
			<div class="header">
				<div class="title">{{category.name}}</div>
			</div>
			<div class="content" data-ng-show="category.description"> 
				{{category.description}}			
			</div>
			<div class="content" data-ng-hide="category.description"> 
				No description		
			</div>
			<div class="meta">
				<span>Threads: {{category.threadCount}},</span>
			</div>
		</div>
	</div>
	<alert id="noCategory" style="visibility:hidden">No Categories in this group</alert>
</div>
