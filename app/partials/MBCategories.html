<div data-ng-repeat="category in categories" id="MBcategory" data-ng-click="showTreads(category)">
	<h3>{{category.name}}</h3>
	<p> <strong>Thread: </strong>{{category.threadCount}}&nbsp;&nbsp;&nbsp;&nbsp;<strong>Message: </strong>{{category.messageCount}}</p>
</div>
<alert id="noCategory" style="visibility:hidden">No Categories in this group</alert>
