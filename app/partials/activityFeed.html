<div id="fixedContentHeader" data-ng-click="goToGroup(currentGroup)" data-ng-show="showConentHeader">
    <span class="currentGroup">
        <i class="icon-home home"></i>
        <span>{{currentGroup.name}}</span>
    </span>
</div>
<div id="activityFeed" scrollable trigger-distance="200" loading="{{loading}}" loading-color="ed1c24">
	<div data-ng-repeat="activity in activities" class="activity">
		<activity-block activity="activity"></activity-block>
	</div>
</div>
